apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "li.barter"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    compile project(':libraries:androidQuickResponseCode')
    compile project(':libraries:facebookSDK')
    compile project(':libraries:enhancedvolley')
    compile project(':libraries:slidingPanelLibrary')
    compile project(':libraries:viewPagerlibrary')
    compile 'com.android.support:support-v4:+'
    compile 'com.google.android.gms:play-services:+'
    compile files('libs/commons-io-1.2.jar')
    compile files('libs/crashlytics.jar')
    compile files('libs/picasso-2.2.0.jar')
    compile files('libs/rabbitmq-client.jar')
}
